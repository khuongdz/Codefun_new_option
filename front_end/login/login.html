<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kiểm tra dự tuyển</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body id="root">
    <nav class="navbar navbar-default navbar-fixed-top" id="title_bar">
        <div class="container">
            <div class="navbar-header" id="navbar-header-container">Codefun Exam</div>
        </div>
    </nav>

    <div id="main_title">
        <h1>Kiểm tra học kỳ 1</h1>
        <h3 id="date">Ngày XX/YY/ZZZZ</h3>   
    </div>

    <div id="login_box">
        <h2 id="pls-login">Please log in to continue</h2>
        <input type="text" class="input_class" placeholder="Username" id="username_box">
        <input type="password" class="input_class" placeholder="Password" id="password_box">
        <button type="submit" id="login-button" type="button">Login</button>
    </div>
    <script src="login.js"></script>
</body>


</html>
